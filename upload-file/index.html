<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>


    <input type="file" id="fileInput"/>
    <input type="submit" onclick="uploadFile()"/>
  <script>
    async function uploadFile() {
      const formData = new FormData();
      const fileInput = document.getElementById('fileInput'); // Assuming you have an input element with type="file" and id="fileInput"
      
      formData.append('fileUpload', fileInput.files[0]);

      try {
        const response = await fetch('https://api-us-east-1-shared-usea1-02.hygraph.com/v2/clqds0ql9bn4701rtg531426g/master/upload', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          console.log(JSON.stringify(data, null, 2));
        } else {
          console.error('Error:', response.status, response.statusText);
        }
      } catch (error) {
        console.error('Error:', error.message);
      }
    }

    // Add an event listener to trigger the uploadFile function when the file input changes
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', uploadFile);
  </script>
</body>
</html>
